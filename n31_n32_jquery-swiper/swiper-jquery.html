<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery swiper</title>
    <link rel="stylesheet" href="swiper.css">

</head>

<body>
    <!--//n32 - jQuery無縫輪播圖-->
    <div class="n32">
        <h3>jQuery無縫輪播圖</h3>
        <div class="window_n32">
            <div class="images" id="images">
                <img src="./1.png" alt="" width="300" height="200">
                <img src="./2.png" alt="" width="300" height="200">
                <img src="./3.png" alt="" width="300" height="200">

            </div>
        </div>
    </div>
    <!--n31 - jQuery有縫輪播圖-->
    <div class="n31">
        <h3>jQuery有縫輪播圖</h3>
        <div class="window_n31">
            <div class="images_n31" id="images_n31">
                <img src="./1.png" alt="" width="300" height="200">
                <img src="./2.png" alt="" width="300" height="200">
                <img src="./3.png" alt="" width="300" height="200">

            </div>
        </div>
        <div class="indicator">
        <span id="button">
            <span>Photo 1</span>
            <span>Photo 2</span>
            <span>Photo 3</span>

        </span>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="swiper.js"></script>
</body>

</html>
